<html>

<head>
    <script src="logic.js"></script>
    <link rel="stylesheet" href="custom.css">
    <title>GameFemale</title>
</head>
<body>

    <button class="gameButtons" onclick="addCoins(giveMoney); playAudio('./Sounds/coinCollect.mp3')">Click</button>
    <p class="texts"> Coins: </p><span class="countersAndPrices" id="addingCoins">0</span><img class="coin"
        src="Images/coin.png" alt="Photo">

    <div></div>
    <p class="texts"> Workers:</p> <span class="countersAndPrices" id="addWorker">0</span>
    <div class="buy">
        <button class="gameButtons" onclick="buyWorker()">Buy worker</button><span class="countersAndPrices"
            id="workersPrice">10</span> <img class="coin" src="Images/coin.png" alt="Photo">
        <span><button class="gameButtons" onclick="buyFiveWorkers()">Buy 5 Workers</button></span> <span
            class="countersAndPrices" id="fiveWorkers">45</span> <img class="coin" src="Images/coin.png" alt="Photo">
        <span><button class="gameButtons" onclick="buyTenWorkers()">Buy 10 Workers</button></span> <span
            class="countersAndPrices" id="tenWorkers">85 </span> <img class="coin" src="Images/coin.png" alt="Photo">

    </div>
    <div></div>
    <p class="texts"> Updates:</p> <span class="texts" id="updates">0</span>
    <div></div>
    <button class="gameButtons" onclick="upgrateClick()">Upgrate</button> <span class="countersAndPrices"
        id="updatePrice">14</span><img class="coin" src="Images/coin.png" alt="Photo">
    <button class="gameButtons" onclick="buySunsetBackground()">Buy Sunset Background</button> <span
        class="countersAndPrices" id="sunset">1500</span> <img class="coin" src="Images/coin.png" alt="Photo">

    <div class="register">
        <img src="Images/femaleAvatar.png" alt="">
        <p id="demo"></p>
    </div>
    <div class="workerAvatar">
        <p1 id="p1Text"></p1>
        <p id="nextButton">Hello adventurer, thank you for choosing to come and help us.</p>
        <img id="workerImage" src="Images/femaleWorkersAvatar.png" alt="Photo">
        <button id="nextButton1" class="nextButon1"
            onclick="inputAdding(input);playAudio('./Sounds/popUp.mp3')">Next</button>
        <button id="finishButton" class="finishButtonUnvisible" onclick="nameUser()">Finish</button>

    </div>
</body>

</html>
